<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FIM Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="top-navbar-content">
            <div class="top-navbar-brand">
                <i class="bi bi-shield-lock"></i> REFER FIM
            </div>
            <ul class="top-navbar-nav">
                <li class="top-navbar-item">
                    <a href="/" class="top-navbar-link {% if request.endpoint == 'index' or request.path == '/' %}active{% endif %}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="top-navbar-item">
                    <a href="/classification" class="top-navbar-link {% if request.endpoint == 'classification' or request.path == '/classification' %}active{% endif %}">
                        <i class="bi bi-tags"></i> Classification
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <h3><i class="bi bi-shield-lock"></i> REFER FIM</h3>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-section-label">Navigation</div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="/" class="sidebar-nav-link {% if request.endpoint == 'index' or request.path == '/' %}active{% endif %}">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="/classification" class="sidebar-nav-link {% if request.endpoint == 'classification' or request.path == '/classification' %}active{% endif %}">
                        <i class="bi bi-tags"></i>
                        <span>Classification</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-section-label">System</div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="#" class="sidebar-nav-link">
                        <i class="bi bi-activity"></i>
                        <span>System Status</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#" class="sidebar-nav-link">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
